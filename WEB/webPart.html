<body>
<center>
<header>

	<h1><div><button id="checkWater">CHECK WATER LEVEL</button></div>
	<div><button id="watering">WATER</button></div>					<!-- buttons --> 
	<div><button id="closeCover">CLOSE COVER</button></div></h1>


	
	<script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>  <!-- including PubNub JavaScript SDK -->
	<script>
(function() {

	var p = PUBNUB.init({
		subscribe_key: 'sub-c-059fe690-cf78-11e5-b764-02ee2ddab7fe',
		publish_key:   'pub-c-77f8ee30-f9ba-4b09-815a-3ba6309ca3ed'
		// you can get unique keys from pubnub's web site.
	});

	
	// Sending data
	function check() {
    p.publish({
      channel : 'check',   // for checking humidity. 
      message : 1
    });
  }
  	function water() {
    p.publish({
      channel : 'water',    // for watering garden.
      message : 2
    });
  }
    function cover() {
    p.publish({
      channel : 'cover',    // for closing cover of garden.
      message : 3
    });
  }

  p.subscribe({
		channel: 'new',
		callback: function(m) {alert(m)}   // taking humidity value. 
		})
    // Click events
  	checkWater.addEventListener('click', check);
	watering.addEventListener('click', water);
	closeCover.addEventListener('click', cover);
})();
	</script>


</body>
